name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        shell: bash
        run: sudo apt install libcunit1-dev

      - name: Create Build Environment
        run: cmake -E make_directory ${{github.workspace}}/build

      - name: Configure CMake
        shell: bash
        working-directory: ${{github.workspace}}/build
        run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE

      - name: Build
        working-directory: ${{github.workspace}}/build
        shell: bash
        run: cmake --build . --config $BUILD_TYPE

      - name: Test
        working-directory: ${{github.workspace}}/build
        shell: bash
        run: ctest -C $BUILD_TYPE

      - name: Package
        working-directory: ${{github.workspace}}/build
        shell: bash
        run: cpack -G DEB

      - name: Gets Paths
        working-directory: ${{github.workspace}}/build
        run: |
            echo ::set-env name=LIBDICT_DEB::$(ls libdict_*)
            echo ::set-env name=LIBDICT_DEV_DEB::$(ls libdict-dev_*)
            echo ::set-env name=LIBDICT_TOOLS_DEB::$(ls libdict-tools_*)

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: Release ${{ github.ref }}
          draft: true # need to manually publish
          prerelease: false

      - name: Upload libdict Debian Package
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/${{ env.LIBDICT_DEB }}
          asset_name: ${{ env.LIBDICT_DEB }}
          asset_content_type: application/vnd.debian.binary-package
